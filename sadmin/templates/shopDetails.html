{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Shop Details</title>
    <script>
        // function checkForm(){
        //     artistname = document.getElementById('artistname');
        //     songtype = document.getElementById('songtype');
        //     if(artistname.value !='others'){
        //         artistname.readOnly = true
        //     }
        //     if(songtype.value !='others'){
        //         songtype.readOnly = true
        //     }
        // }
        
    </script>
  </head>
  <body >
    <h1 style="text-align: center;">VERIFY DETAILS</h1>
    <form action='final/' method="POST" >
        {% csrf_token %}
        <div class="container" style="text-align: center;">
            <div class="row">
                <div class="form-group col-md-4">
                <h4>Shop Photo:</h4>
                <img src="/media/{{shop.shop_photo}}" class="card-img-top img-thumbnail mt-2 mx-auto" alt="Responsive image" style="height: 18rem;  ">
          
                </div>
                <div class="form-group col-md-8">
                    <h4>Shop Registration:</h4>
                    <embed src="/media/{{shop.shop_registration}}"  height="300px" width="400px" />  <br/>
                    <button class="btn btn-primary">Download</button> 
                </div>
            </div>
           </div>
        <div class="container" style="text-align: center;">
            <div class="row">
                <div class="form-group col-md-6">
                <h4>Owner's Name:</h4>
                <input type="text" name="ownername" class="form-control" value="{{shop.ownername}}"placeholder="Example input">    
                </div>
                <div class="form-group col-md-6">
                    <h4>Shop Name:</h4>
                <input type="text" name="shopname" class="form-control" value="{{shop.shop_name}}"placeholder="Example input">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                <h4>Address:</h4>
                <input type="text" name="address" class="form-control" value="{{shop.address}}" placeholder="Example input">    
                </div>
                <div class="form-group col-md-6">
                    <h4>Whatsapp No.</h4>
                <input type="text" name="stype" class="form-control" value="{{shop.whatsapp_no}}"placeholder="Example input" readonly>
                </div>
            </div>
        </div>
            
                <div class="container" style="text-align: center;">
                <h4>Current Status: {{shop.status}}</h4>
            </div>
                <input type="hidden" name="aid" value="{{shop.id}}">
                <div class="container" style="text-align: center;">
                <button type="submit" name="approve" value="approve" class="btn btn-success" >Approve</button>
                <button type="submit"  name="reject" value="reject" class="btn btn-danger" >Reject</button>
              </div>
          </form>
          <div class="container mt-2" style="text-align: center;">
          <button  onclick="window.location.href='/adm/adminHelp/'"   class="btn btn-primary" >Help</button>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
